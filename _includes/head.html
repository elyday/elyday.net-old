<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">
    <meta name="google-site-verification" content="sgVfxL4Y8ihXigQpPDUCuu1etbNDgJJVC122Veu5nNw">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <!-- Font CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/opensans.css" | relative_url }}" type="text/css">
    <link rel="stylesheet" href="{{ "/assets/css/merriweather.css" | relative_url }}" type="text/css">
    <!-- Bootstrap Core CSS-->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}" type="text/css">
    <link rel="stylesheet" href="{{ "/assets/font-awesome/css/fontawesome-all.min.css" | relative_url }}" type="text/css">
    <!-- Plugin CSS-->
    <link rel="stylesheet" href="{{ "/assets/css/animate.min.css" | relative_url }}" type="text/css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ "/assets/css/creative.css" | relative_url }}" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
    {% if site.force-https %}
    <script>
        // Don't force http when serving the website locally
        if (!(window.location.host.startsWith("127.0.0.1")) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>
    {% endif %}
</head>
